<row>
  <column md="3"></column>
  <column md="1" class="product-pagination" *ngIf="activPage>0">
    <button (click)="selectPage(0)"> <<</button>
  </column>
  <column md="1" class="product-pagination" *ngIf="activPage>2">...</column>
  <column md="1" class="product-pagination" *ngIf="activPage>0">
    <button (click)="selectPage(activPage-1)">{{activPage}}</button>
  </column>
  <column md="1" class="product-pagination">
    <button (click)="selectPage(activPage)" [disabled]="true">{{activPage+1}}</button>
  </column>
  <column md="1" class="product-pagination" *ngIf="pages.length>1 && activPage!=pages.length-1">
    <button (click)="selectPage(activPage+1)">{{activPage+2}}</button>
  </column>
  <column md="1" class="product-pagination" *ngIf="pages.length-activPage>2">...</column>
  <column md="1" class="product-pagination" *ngIf="activPage<pages.length-1">
    <button (click)="selectPage(pages.length-1)"> >></button>
  </column>
</row>

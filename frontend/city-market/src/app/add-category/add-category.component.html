<row>
  <column sm="5">
    <label>{{'createCategory'|translate}}</label>
  </column>
</row>
<row>
  <column sm="5">
    <label>{{'nameCategory'|translate}}</label>
  </column>
  <column sm="7">
    <input *ngIf="!inSystem" type="text" [(ngModel)]="category.name" class="input-group"/>
  </column>
</row>
<row>
  <column sm="3">
    <div class="button-group">
    </div>
  </column>
  <column sm="5">
    <div class="button-group">
      <button class="btn-group" (click)="save()">{{'save'|translate}}</button>
    </div>
  </column>
</row>
{{message}}

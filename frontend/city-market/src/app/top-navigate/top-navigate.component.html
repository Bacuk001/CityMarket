<div class="navbar-top">
  <row>
    <column md="2"><a class="navbar-brand" href="#">City Market</a></column>
    <column md="2"><a (click)="navigate('category')">{{'category'|translate}}</a></column>
    <column md="2"></column>
    <column><a>магазин</a></column>
    <column>
      <select id="selectMarket" [(ngModel)]="market" (ngModelChange)="selectMarket()" class="form-control">
        <option id="optionMarket" *ngFor="let mark of marketService.getMarkets()" [ngValue]="mark"
                class="form-control">
          {{mark.name}}
        </option>
      </select>
      <select *ngIf="false" name="select" #t (change)=" selectLanguage(t.value)" class="form-control">
        <option value="ru">Русский</option>
        <option value="en">English</option>
      </select>
    </column>
  </row>
  <row *ngIf="access.adminBar">
    <column><a (click)="navigate('createMarket')"> {{'createMarket'|translate}}</a></column>
    <column><a (click)="navigate('addUser')"> {{'createUser'|translate}}</a></column>
    <column><a (click)="navigate('createStock')"> {{'crateStock'|translate}}</a></column>
  </row>
  <row *ngIf="access.managerShopBar">
    <column><a (click)="navigate('signStock')"> {{'signStock'|translate}}</a></column>
    <column><a (click)="navigate('orderListMarket')"> {{'listOrder'|translate}}</a></column>
  </row>
  <row *ngIf="access.managerStockBar">
    <column><a (click)="navigate('addCategory')"> {{'addCategory'|translate}}</a></column>
  </row>
</div>

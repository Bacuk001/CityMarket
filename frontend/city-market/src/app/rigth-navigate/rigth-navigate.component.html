<row>
  <label *ngIf="!authService.isLoginSystem()">{{'enterSystem'|translate}}:</label>
</row>
<row>
  <column sm="4">
    <label *ngIf="authService.isLoginSystem()">{{'nameUser'|translate}}:</label>
  </column>
  <column sm="8">
    <label *ngIf="authService.isLoginSystem()">{{user.name}}</label>
  </column>
</row>


<row>
  <column sm="4">
    <label *ngIf="!authService.isLoginSystem()">{{'nameUser'|translate}}:</label>
  </column>
  <column sm="8">
    <input *ngIf="!authService.isLoginSystem()" type="text" [(ngModel)]="authService.getUser().name"
           class="input-group"/>
  </column>
</row>
<row>
  <column sm="4">
    <label *ngIf="!authService.isLoginSystem()">{{'password'|translate}}:</label>
  </column>
  <column sm="8">
    <input *ngIf="!authService.isLoginSystem()" type="password"
           [(ngModel)]="authService.getUser().password" class="input-group"/>
  </column>
</row>
<row>
  <div class="button-group">
    <button *ngIf="!authService.isLoginSystem()" class="btn-group buttonLog" (click)="loginSystem()">
      {{'enter'|translate}}
    </button>
    <button *ngIf="authService.isLoginSystem()" class="btn-group buttonLog" (click)="logOut()">
      {{'exit'|translate}}
    </button>
  </div>
</row>

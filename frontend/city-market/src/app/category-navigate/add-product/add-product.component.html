<row class="manager-create-product">
  <column sm="4"></column>
  <column><label>{{message|translate}}</label></column>
</row>
<row>
  <column sm="4" class="data-product"></column>
  <column class="data-product"><label>{{'addProduct'|translate}}</label></column>
</row>
<row class="list-product">
  <column sm="3" class="data-product"><label>{{'products'|translate}}</label></column>
  <column sm="5">
    <select [(ngModel)]="product" class="form-control">
      <option *ngFor="let product of products" [ngValue]="product" class="form-control">{{product.name}}</option>
    </select>
  </column>
</row>
<row>
  <column sm="3" class="data-product"><label>{{'imageProduct'|translate}}</label></column>
  <column sm="5">
    <input type="text" [(ngModel)]="product.urlPhoto" class="form-control">
  </column>
  <column sm="2">
    <span class="btn btn-default btn-file selectButton openFile">{{'openFile'|translate}}
    <input type="file" (change)="selectImage($event)" #fileInput/>
    </span>
  </column>
</row>
<row>
  <column sm="3" class="data-product"><label>{{'nameProduct'|translate}}</label></column>
  <column sm="5">
    <input type="text" [(ngModel)]="product.name" class="form-control"/>
  </column>
</row>
<row class="create-product-button">
  <column sm="2"></column>
  <column sm="2">
    <button class="btn btn-primary btn-sm  selectButton" (click)="save()">
      {{'save'|translate}}
    </button>
  </column>
</row>

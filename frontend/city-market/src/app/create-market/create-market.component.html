<row>
  <column sm="2"></column>
  <column sm="10">
    <row>
      {{message}}
    </row>
    <row>
      <column sm="2">Список магазинов:</column>
      <column sm="5">
        <select [(ngModel)]="market" class="form-control">
          <option *ngFor="let mark of markets" [ngValue]="mark" class="form-control">{{mark.name}}</option>
        </select>
      </column>
    </row>
    <row>
      <column sm="2">название магазина</column>
      <column sm="5"><input type="text" [(ngModel)]="market.name" placeholder="Название магазина"></column>
    </row>
    <row>
      <column sm="2">Адрес</column>
      <column sm="5"><input type="text" [(ngModel)]="market.address" placeholder="адресс магазин"></column>
    </row>
    <row>
      <column sm="2">О сладе</column>
      <column sm="5"><input type="text" [(ngModel)]="market.about"></column>
    </row>
    <row>
      <column sm="2">
        <button class="btn btn-primary btn-sm  selectButton" (click)="createMarket()">Создать</button>
      </column>
      <column sm="2">
        <button class="btn btn-primary btn-sm  selectButton" (click)="claerEditMarket()">Очистить</button>
      </column>
    </row>
  </column>
</row>

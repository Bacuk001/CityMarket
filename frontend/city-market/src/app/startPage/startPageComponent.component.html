<column sm="2">
</column>
<column sm="10">
  <row>
    <column sm="2" *ngFor="let category of categoryService.getCategories()">
      <row class="sizeRow">
        <img *ngIf="category.urlPhoto!=null" [src]="category.urlPhoto" class="sizeImg">
      </row>
      <row>
        <button class="btn btn-primary btn-sm selectCategory" (click)="selectCategory()">{{category.name}}
        </button>
      </row>
    </column>
  </row>
</column>

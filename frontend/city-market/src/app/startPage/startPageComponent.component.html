<column md="2">
</column>
<column md="10" class="main-content">
  <row>
    <column md="3" *ngFor="let category of categoryService.getCategories()">
      <row class="sizeRow">
        <img *ngIf="category.urlPhoto!=null" [src]="category.urlPhoto" class="sizeImg">
      </row>
      <row>
        <button class="btn btn-primary btn-sm selectCategory" (click)="selectCategory(category)">{{category.name}}
        </button>
      </row>
    </column>
  </row>
</column>
